<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  
  <div id='headerHolder'>
    <h1>Make a 2d Array</h1>
  </div>
  
  <div class='countHolder'>
    <input type='text' id='name' placeholder="mapName">:
    <input type='number' id='xcount' pattern="\d*" maxlength="3">,
    <input type='number' id='ycount' pattern="\d*" maxlength="3">
  </div>
  <div id='buttons'>
    <button id='submitSize' onclick="submitSize()">Submit size</button>
    <button id='reset' onclick="resetGrid()">Clear grid</button> 
    <button id='generateList' onclick="generateList()">Generate List</button>
  </div>
  <div id='result'>
    
    <div id='inputHolder'>
    </div>
    <div id='codeResult'>
    </div>


  </div>

</body>

<script src="script.js"></script>

</html>
