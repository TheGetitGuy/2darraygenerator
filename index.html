<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PyLiGen</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  
  <div id='headerHolder'>
    <h1>PyLiGen.com</h1>
    <p>Generate 2d lists for use in Python.</p>
  </div>
  
  <div class='countHolder'>
    <input type='text' id='name' placeholder="mapName">
    <input type='number' id='xcount' pattern="\d*" maxlength="3">
    <input type='number' id='ycount' pattern="\d*" maxlength="3">
  </div>
  <div id='buttons'>
    <button id='submitSize' onclick="submitSize()"><div class='insidebutton'>Submit size</div><img style="height:1.5em;" src='/Icons/icons8-submit-document-48.png'</button>
    
    <button id='reset' onclick="resetGrid()"><div class='insidebutton'>Clear grid</div><img style="height:1.5em;" src='/Icons/icons8-clear-32.png'></button> 
    
    <button id='generateList' onclick="generateList()"><div class='insidebutton'>Generate List</div><img style='height:1.5em' src='Icons/icons8-python-50.png'></button>
    
  </div>
  <div id='result'>
    
    <div id='inputHolder'>
    </div>
    <div id='codeResult'>
    </div>


  </div>
  
  <p> icons by <a target="_blank" href="https://icons8.com">Icons8</a></p>

</body>

<script src="script.js"></script>

</html>
